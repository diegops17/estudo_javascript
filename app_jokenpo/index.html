<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOKENPO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <h3 class="text-center mt-3">JOKENPÃ”</h3>
    
    <div class="container text-center mt-5 border border-primary">
        <div class="input-group mt-3">
            <input id="campo-nome-jogador" type="text" class="form-control" placeholder="Digite seu nome" 
            aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="btn-salvar" onclick="salvarNome()">Salvar</button>
        </div>
        
        <div class="row">
          <div class="col p-5 align-self-start">
            <label class="fw-bold" id="nome-humano" for="floatingEmptyPlaintextInput">HUMANO</label> <label id="pontuacao-humano"></label> X 
            <label id="pontuacao-pc"></label> <label class="fw-bold" for="floatingEmptyPlaintextInput">PC</label> <br/>
            <label class="fw-bold" id="" for="floatingEmptyPlaintextInput">EMPATE: </label> <label id="empate"></label>
          </div>
        </div>
        
       

        <div class="row m-5">
            <div class="col">
                <button id="pedra" 
                    value="pedra" 
                    name="pedra" 
                    type="button" 
                    class="btn btn-outline-secondary me-3" 
                    onclick="opcaoJogador('humano','pedra')">
                    Pedra
                </button>
                
                <button id="papel" 
                    value="papel" 
                    name="papel" 
                    type="button" 
                    class="btn btn-outline-primary me-3"
                    onclick="opcaoJogador('humano','papel')">
                    Papel
                </button>

                <button id="tesoura" 
                    value="tesoura" 
                    name="tesoura" 
                    type="button" 
                    class="btn btn-outline-warning"
                    onclick="opcaoJogador('humano','tesoura')">
                    Tesoura
                </button>
            </div>
          </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
